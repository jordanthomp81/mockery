<script>
  $(document).foundation();

  	function createBox() {
  		var el = $('<div class="box"></div>').draggable().resizable();
		$(".drawing_board").append(el);
	}

	function createCircle() {

		var el = $('<div class="circle"></div>').draggable().resizable({
		    stop: function(event, ui) {
		        $('.drawing_board_toolbar_move_height').html("Height: " + ui.size.height);
		    }
		});

		$(".drawing_board").append(el);

	}

	$(document).ready( function() {

		$(".drawing_board_toolbar").draggable();

		$(".drawing_board").children().draggable().resizable();

	    $(".trash_icon_container").droppable({
	        over: function(event, ui) {
	        	$(this).addClass("trash_icon_container_hover");
	            ui.draggable.fadeOut( 1000, function() {
				    $(this).remove();
				    $(".trash_icon_container").removeClass("trash_icon_container_hover");
			    });
	        }
	    });

	});
</script>
